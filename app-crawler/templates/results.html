{% extends "base.html" %}
{% block content %}
<div class="container">
    
    <div class="row"> 
      <nav class="animated fadeInUp">
        <div class="nav-wrapper green darken-1">
          <form method="post" action="{{ url_for('home') }}">
            <div class="input-field">
              <input id="search" type="search" name="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
    {% include 'app_description.html' %}
    <div class="row">
      <h2 class="center-align animated fadeInUp">Screenshots</h2>
      <div class="col s12">
        <div class="masonry">
          {% for screenshot in app.screenshots  %}
            <div class="item animated fadeInUp">
              <img class="responsive-img z-depth-2 hoverable materialboxed " src="{{ screenshot }}" alt="">
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

</div>
<script>
   $(document).ready(function(){
    $('.materialboxed').materialbox();
  });
        
</script>
{% endblock %}
